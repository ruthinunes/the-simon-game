<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <main class="game">
      <section class="game__board">
        <div class="game__score">Score: <span></span></div>
        <div class="game__blocks">
          <div class="block block-yellow" id="yellow"></div>
          <div class="block block-blue" id="blue"></div>
          <div class="block block-red" id="red"></div>
          <div class="block block-green" id="green"></div>
          <span class="game__status">Observe</span>
        </div>
        <button class="button__start">Start</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
